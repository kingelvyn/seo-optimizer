version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - seo-network
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=/api
    security_opt:
      - no-new-privileges:true
    volumes:
      - /opt/seo-optimizer/private/sitemap.xml:/app/build/sitemap.xml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`seo-optimizer.elvynprise.xyz`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.sitemap-headers.headers.customResponseHeaders.Content-Type=application/xml"
      - "traefik.http.routers.sitemap.rule=Host(`seo-optimizer.elvynprise.xyz`) && Path(`/sitemap.xml`)"
      - "traefik.http.routers.sitemap.service=frontend"
      - "traefik.http.routers.sitemap.middlewares=sitemap-headers"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - GIN_MODE=release
      - PORT=8082
      - DOCKER_NETWORK=172.0.0.0/8
      - RATE_LIMIT_REQUESTS=10
      - RATE_LIMIT_DURATION=1
    ports:
      - "8082:8082"
    networks:
      - seo-network
    restart: unless-stopped
    volumes:
      - seo-stats:/app/data
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`seo-optimizer.elvynprise.xyz`) && PathPrefix(`/api`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8082"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  seo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.0.0.0/16

volumes:
  seo-stats: 